<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Forward - Login Form</title>

    <link rel="stylesheet" href="landingstyle.css" media="screen" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="Icon-Small.png"/>
</head>

<body>

  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Forward</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="email" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="/account.html">login</a>
				<a class="login-link" href="#">Lost your password?</a>
			</div>
		</div>
	</div>
</body>

</body>
</html>
